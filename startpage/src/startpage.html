<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet"> 
        <title>New Tab</title>
    </head>
    <body>
        <div class="info">
            <p id="time"></p><br>
            <h1 id="greeting"></h1>
        </div>
        <hr>
        <div class="lists">
            <div class="watch">
                <p class="list_title" id="w">watch</p>
                <a href="https://www.youtube.com" id="youtube">youtube</a><br>
                <a href="https://www.twitch.tv/" id="twitch">twitch</a><br>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="rick roll">rick roll</a>
            </div>
            <div class="social">
                <p class="list_title" id="s">social</p>
                <a href="https://www.reddit.com/" id="reddit">reddit</a><br>
                <a href="https://www.twitter.com/home" id="twitter">twitter</a><br>
                <a href="https://www.discord.com/channels/@me" id="discord">discord</a>
            </div>
            <div class="dev">
                <p class="list_title" id="d">dev</p>
                <a href="https://github.com/">github</a><br>
                <a href="https://dev.to/">dev.to</a><br>
                <a href="https://stackoverflow.com" id="stackoverflow">stack</a>
            </div>
            <div class="linux">
                <p class="list_title" id="d">speed</p>
                <a href="https://monkeytype.com">monkeytype</a><br>
                <a href="https://cpstest.org">cpstest</a><br>
                <a href="https://www.speedtest.net" id="wifispeed">wifispeed</a>      
            </div>    
        </div>
        <div class="mode_class"> 
            <img src="ico/light.png" id="mode" width="32" height="32">
        </div>
        <script async type="text/javascript" src="script.js"></script>
    </body>
</html>
